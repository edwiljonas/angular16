<!-- INTRO -->
<div class="container intro-heading">
    <div class="row">
        <div class="col-md-12">
            <h1>{{title}}</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="online">
                <li ng-repeat="friend in friends">
                    <a href="#!detail/{{friend.id}}">
                        <div class="image" style="background-image: url(assets/images/{{friend.image}})"></div>
                        <div class="online-content">
                            {{friend.name}}
                            <span>Currently playing {{friend.champ}}</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
